<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tabe Animation</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <div class="cover-back cover-back-body js-cover-back-body"></div>

    <div class="abas js-abas">

        <div class="cover-back cover-back-abas js-cover-back-abas"></div>

        <div class="abas-container">

            <div class="aba-item js-aba-item" 
            data-gradient-start="7DA4FF" data-gradient-stop="4161C8" 
            data-aba-color="7E82EC">
                <i class="fas fa-home"></i>
            </div>

            <div class="aba-item js-aba-item" data-gradient-start="FF7DC2" 
            data-gradient-stop="B7C841" data-aba-color="ECB57E">
                <i class="fas fa-search"></i>
            </div>

            <div class="aba-item aba-item--middle js-aba-item js-aba-item-main-control">
                <i class="fas fa-plus"></i>
            </div>

            <div class="aba-item js-aba-item" data-gradient-start="7DC2FF" 
            data-gradient-stop="C8419F" data-aba-color="B97EEC">
                <i class="far fa-heart"></i>
            </div>

            <div class="aba-item js-aba-item" data-gradient-start="B1FF7D" 
            data-gradient-stop="41B5C8" data-aba-color="7EECAE">
                <i class="fas fa-cog"></i>
            </div>
        </div>
    </div>
    <script src='main.js'></script>
</body>
</html>
